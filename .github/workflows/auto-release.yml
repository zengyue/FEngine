name: 🚀 Auto Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: macos-latest
    if: startsWith(github.event.head_commit.message , 'chore(release):')

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 发布开始通知
      # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
      - name: Release start notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          secret: ${{ secrets.DING_TALK_SECRET }}
          ignoreError: true
          body: |
            {
              "msgtype": "link",
              "link": {
                "title": "🚑 开始自动发布 🚑",
                "text": "🔗 请点击链接查看详情",
                "messageUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "picUrl": "https://mdn.alipayobjects.com/huamei_qa8qxu/afts/img/A*gt5-RZDjt3IAAAAAAAAAAAAADmJ7AQ/original"
              }
            }

      - name: Install dependencies
        run: yarn

      # - name: ci
      #   run: npm run ci

      - name: Prepare
        # https://github.com/lerna/lerna/issues/2404
        # https://github.com/lerna/lerna/issues/2788
        run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm run release

      - id: summary
        name: summary
        run: |
          JSON=$(cat ./lerna-publish-summary.json)
          echo "summary_JSON=$JSON" >> $GITHUB_OUTPUT

      # 发布失败通知内部开发群
      - name: Release failed notify
        if: ${{ failure() }}
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          secret: ${{ secrets.DING_TALK_SECRET }}
          ignoreError: true
          body: |
            {
              "msgtype": "link",
              "link": {
                "title": "😳😳😳 发布失败",
                "text": "🔗 请点击链接查看具体原因, 及时修复, 尝试点击右上角 [Re-run all jobs] 重试, 或手动发布 🚑",
                "messageUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "picUrl": "https://mdn.alipayobjects.com/huamei_qa8qxu/afts/img/A*PRSkSqsE_vYAAAAAAAAAAAAADmJ7AQ/original"
              }
            }

        # 发布成功通知内部开发群
      - name: Release success notify
        if: ${{ success() }}
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          secret: ${{ secrets.DING_TALK_SECRET }}
          ignoreError: true
          body: |
            {
              "msgtype": "link",
              "link": {
                "title": "👏👏👏 发布成功",
                "text": ${{ steps.summary.outputs.summary_JSON }},
                "messageUrl": "https://github.com/antvis/FEngine/releases",
                "picUrl": "https://mdn.alipayobjects.com/huamei_qa8qxu/afts/img/A*PRSkSqsE_vYAAAAAAAAAAAAADmJ7AQ/original"
              }
            }
